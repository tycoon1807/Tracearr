# Tracearr - Standard Deployment (Portainer/Proxmox Ready)
#
# This compose file runs Tracearr with separate database and cache services.
# All images are pre-built - no build context required.
#
# SETUP:
# 1. Copy this file to your deployment location
# 2. Create a .env file with your secrets (see below)
# 3. Deploy via Portainer Stack or: docker compose -f docker-compose.example.yml up -d
#
# REQUIRED ENVIRONMENT VARIABLES (.env file):
#   JWT_SECRET=<random-32-char-string>
#   COOKIE_SECRET=<random-32-char-string>
#
# Generate secrets with: openssl rand -hex 32
#
# OPTIONAL ENVIRONMENT VARIABLES:
#   PORT=3000              # External port mapping
#   TZ=America/New_York    # Timezone
#   DB_PASSWORD=tracearr   # Database password
#   CORS_ORIGIN=*          # CORS allowed origins
#   LOG_LEVEL=info         # Log level (debug, info, warn, error)

services:
  tracearr:
    image: ghcr.io/connorgallopo/tracearr:latest
    container_name: tracearr
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - TZ=${TZ:-UTC}
      - DATABASE_URL=postgres://tracearr:${DB_PASSWORD:-tracearr}@timescale:5432/tracearr
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_SECRET=${COOKIE_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      timescale:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tracearr-network

  timescale:
    # Official TimescaleDB image with PostgreSQL 16
    # Note: TimescaleDB Toolkit is not included in the official image
    # For Toolkit support, use the supervised deployment instead
    image: timescale/timescaledb:latest-pg16
    container_name: tracearr-db
    environment:
      - POSTGRES_USER=tracearr
      - POSTGRES_PASSWORD=${DB_PASSWORD:-tracearr}
      - POSTGRES_DB=tracearr
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracearr"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tracearr-network

  redis:
    image: redis:7-alpine
    container_name: tracearr-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tracearr-network

networks:
  tracearr-network:
    driver: bridge

volumes:
  timescale_data:
  redis_data:
