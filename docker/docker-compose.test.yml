version: "3.8"

# Test database services - completely isolated from dev
# Run with: docker compose -f docker/docker-compose.test.yml up -d

services:
  timescale-test:
    image: timescale/timescaledb:latest-pg15
    shm_size: 512mb  # Required for PostgreSQL shared memory (increase for large imports)
    # Increase lock table size for large imports (Tautulli imports with many TimescaleDB chunks)
    command: postgres -c max_locks_per_transaction=4096
    ports:
      - "5433:5432"  # Different port to avoid conflicts with dev
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=tracearr_test
    volumes:
      - timescale_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d tracearr_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-test:
    image: redis:8-alpine
    ports:
      - "6380:6379"  # Different port to avoid conflicts with dev
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  timescale_test_data:
  redis_test_data:
