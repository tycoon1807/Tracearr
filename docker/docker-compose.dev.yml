services:
  timescale:
    build:
      context: .
      dockerfile: Dockerfile.timescale
    image: tracearr-timescale:latest
    shm_size: 512mb  # Required for PostgreSQL shared memory (increase for large imports)
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=tracearr
      - POSTGRES_PASSWORD=tracearr
      - POSTGRES_DB=tracearr
    volumes:
      - timescale_dev_data:/var/lib/postgresql/data
      - ./init-timescale.sql:/docker-entrypoint-initdb.d/init-timescale.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracearr"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  timescale_dev_data:
  redis_dev_data:
